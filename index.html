<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <title>Interactive rating component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="rating" class="display">
            <div class="image"><img src="images/icon-star.svg" alt=""></div>
            <h1>How did we do?</h1>
            <p>Please let us know how we did with your support reqeust. All feedback is appreaciated to help us improve our offering!</p>
            <div class="buttons">
                <div class="rate" onclick="choose(0)">1</div>
                <div class="rate" onclick="choose(1)">2</div>
                <div class="rate" onclick="choose(2)">3</div>
                <div class="rate" onclick="choose(3)">4</div>
                <div class="rate" onclick="choose(4)">5</div>
            </div>
            <div class="submit" onclick="submit()">SUBMIT</div>
        </section>
        <section id="submitted" class="display">
            <div class="ty-img"><img src="images/illustration-thank-you.svg" alt="Thank you!"></div>
            <div id="result">Placeholder</div>
            <h1 class="ty-title">Thank you!</h1>
            <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
